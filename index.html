<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
    />
    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="btnCokiee"><img src="./assest/biscoito.png" alt="Biscoito da sorte"></button>
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          src="./assest/opened-cookie.png"
          alt="Biscoito da sorte quebrado."
        />
        <br>
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
